<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Login</h2>
            <p:panelGrid columns="2">
                <p:outputLabel id="usernameLabel" for="userId"
                               value="UserId" />
                <p:inputText id="userId" value="#{userController.userId}"/>

                <p:outputLabel id="upasswordLabel" for="password"
                               value="Password" />
                <p:inputText id="password" value="#{userController.password}"/>
            </p:panelGrid>  

            <p:commandButton value="Login" action="#{userController.login()}" />
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <!--        Content Inhalt ueberschreiben-->
        <ui:define name="content">
            <h:body>
                <h2>New Application</h2>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="customerSatisfaction" value="Kundenzufriedenheit: " />
                        <p:selectOneMenu id="customerSatisfaction" value="#{newApplicationController.customerSatisfaction}">
                            <f:selectItem itemLabel="niedrig" itemValue="niedrig" />
                            <f:selectItem itemLabel="mittel" itemValue="mittel" />
                            <f:selectItem itemLabel="hoch" itemValue="hoch" />
                            <f:selectItem itemLabel="riesig" itemValue="riesig" />
                        </p:selectOneMenu>

                        <p:outputLabel for="stakeholderPower" value="Stakeholder-Power: " />
                        <p:selectOneMenu id="stakeholderPower" value="#{newApplicationController.stakeholderPower}">
                            <f:selectItem itemLabel="niedrig" itemValue="niedrig" />
                            <f:selectItem itemLabel="mittel" itemValue="mittel" />
                            <f:selectItem itemLabel="hoch" itemValue="hoch" />
                            <f:selectItem itemLabel="riesig" itemValue="riesig" />
                        </p:selectOneMenu>

                        <p:commandButton value="Save" action="#{newApplicationController.saveAction()}" />
                    </h:panelGrid>
                </h:form>

            </h:body>
        </ui:define>
    </ui:composition>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="case_instance.xhtml">
            <!-- Form element is already in template -->
            <ui:define name="taskform">
                <p:panelGrid columns="2">
                    <p:outputLabel for="selectReason" value="Identifizierte Ursache: " />
                    <p:selectOneMenu id="selectReason" 
                                     value="#{caseController.taskFormVariables['vUrsache']}" >
                        <f:selectItem itemValue="sachlich" itemLabel="Sachliche Ursache" />
                        <f:selectItem itemValue="ethisch" itemLabel="Ethische Ursache" />
                        <f:selectItem itemValue="unbekannt" itemLabel="Unbekannte Ursache" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
